<!DOCTYPE html>
<html lang "en">

<head>
    <meta charset="utf-8">
    <title>new</title>
</head>


<body>

    <button>Click me</button>

    <script>
        const button=document.querySelector("button");

        function greet() {
            const name=prompt("What is your name?");
            alert(`Hello ${name}, nice to see you!`);
        }
        button.addEventListener("mouseenter", greet);

        const greeting="Hello";
        const nameof="Chris";
        console.log(`${greeting},${nameof}`);

        const song="Seven by Men I Trust",
            score=9,
            highestscore=10,
            output=`I like the song ${song}. \nI gave it a score of ${(score/highestscore)*100}%.`;
            console.log(output);
    </script>

</body>

</html>
